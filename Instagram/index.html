<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>landing page instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <!--Imagem da esquerda-->
        <div class="instagram-phone">
            <img src="./img/iphone-instagram.png" alt="celular instagram">
        </div>

        <!--Grupo de divs da direita-->
        <div class="instagram-continue">
            
            <!--grupo 1-->
            <div class="group">
                <img src="/img/Instagram-Logo-650x366.png" alt="logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com _bassbones</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <!--grupo 2-->
            <div class="group">
                <p class="not-account">Não é _brassbones?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span> ou <span class="link-blue">increva-se</span>
                </p>
            </div>

            <!--botões de download-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="/img/app-store-badge.png" alt=""class="app-download">
                    <img src="/img/Google-Play-Logo-650x366.png" alt=" " class="app-download">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
