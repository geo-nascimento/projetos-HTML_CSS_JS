<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/main.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Agenda ToDo</title>
</head>

<body>
    <div class="container">
        <div class="todo-menu">
            <header class="header">
                <h1>Gerenciador de tarefas</h1>
            </header>
            <main class="main">
                <section class="formulario">
                    <form id="todo-form">
                        <div class="form-control">
                            <label for="task-title">Adicione a sua tarefa:</label>
                            <input type="text" name="task-title" id="task-title">
                        </div>
                        <div class="form-control-textarea">
                            <label for="task-description">Descrição:</label>
                            <textarea name="task-description" id="task-description"></textarea>
                        </div>
                        <button type="submit" title="Salvar" class="btn-salvar">
							<i class="bi bi-calendar-plus"></i>
						</button>
                    </form>
                </section>

                <section class="search-filter-task">
                    <div class="pesquisa">
                        <input type="text" id="search-bar-task" placeholder="Pesquisar por título">
                        <button type="button" title="Buscar"><i class="bi bi-search"></i></button>
                    </div>
                    <div class="filtrar">
                        <label for="filer-input">Filtrar:</label>
                        <select name="" id="task-status-filter">
                            <option value="todas">Todas</option>
                            <option value="concluida">Concluídas</option>
                            <option value="pendente">Pendentes</option>
                        </select>
                    </div>
                </section>

                <section class="task-cards-container">
                    <h2>Lista de Tarefas</h2>
                    <div class="cards">
                        <table class="task-list">
                            <thead>
                                <th>id</th>
                                <th>Título</th>
                                <th>Data</th>
                                <th></th>
                            </thead>
                            <tbody id="body-tabela">

                            </tbody>
                        </table>
                    </div>
                </section>

            </main>
        </div>
        <div class="todo-details">
            <div class="detail-container display-none">
                <div class="btn-close-container">
                    <button title="Voltar" type="button" class="btn-task">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </div>
                <header class="header-detail">
                    <span class="id-task">#1</span>
                    <h2 class="title-task">Título da tarefa</h2>
                    <span class="task-status">Pendente</span>
                </header>
                <section class="section-detail">
                    <div class="detail-data">
                        <p class="data-label">Data:</p>
                        <p class="data-value">2023-12-08T20:34:11.001Z</p>
                    </div>

                    <div class="task-detail">
                        <p>Detalhes:</p>
                        <textarea name="task-detail-description" id="task-detail-description" disabled></textarea>
                    </div>
                </section>
            </div>
			<div class="update-container display-none">
				<header>
					<h2>Menu de  atualização</h2>
					<span class="status-update"></span>
				</header>
				<form id="update-form">
				<div hidden>
					<input type="text" class="id-task-update" id="idtask-ToUpdate" disabled>
				</div>
					<div class="title-input-control">
						<label for="update-title">Novo título:</label>
						<input type="text" id="update-title">
					</div>
					<div class="description-input-control">
						<label for="update-description">Nova descrição:</label>
						<textarea  id="update-description"></textarea>
					</div>
					<div class="btn-container">
						<button title="Se dejesa reativar a tarefa" type="button" class="btn-reOpen display-none" >
							Reabrir
						</button>
						<div class="separator">

						</div>
						<button class="btn-salvar" type="submit" title="Atualizar">
							<i class="bi bi-calendar-plus"></i>
						</button>
					</div>
				</form>
			</div>
        </div>
    </div>
</body>

</html>
